<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaimonSays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Simon Game</h1>
        <h2>Click anywhere to start game</h2>
        <div class="boxes">
            <div class="box1 btn purple" id="purple">p</div>
            <div class="box2 btn blue" id="blue">b</div>
            <div class="box3 btn pink" id="pink">pi</div>
            <div class="box4 btn yellow" id="yellow">y</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
