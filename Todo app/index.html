<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo app</h1>
    <div class="main">
      
        <div class="todo-list">
            
            <h2>Todo list is below</h2>
            <div class="inputs">
                <input type="text">
                <button class="add">Add</button>
            </div>
            <hr>
            <ul>
                <li>eat <br><button class="delete">delete</button></li>
                <li>sleep <br><button class="delete">delete</button></li>
                <li>code <br><button class="delete">delete</button></li>
                <li>breakfast <br><button class="delete">delete</button></li>
            </ul>
            <hr>
            <button class="delete-all">Delete All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
